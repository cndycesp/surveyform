<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SURVEY FORM</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    
    <!--img src="hands.png" alt="hands" style="width: 100%" /-->

    <div class="container">
      <header class="header">
        <h1 id="title"> SURVEY FORM</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form">
        <!--Text section-->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" 
          class="formControl" 
          placeholder="Enter your name" required/>
        </div>
        <!--end of text section-->

        <!--Type email section-->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" email="email" id="email" 
            class="formControl" 
            placeholder="Enter your email" required/>
          </div>
        <!--end of type email section-->

        <!--Type number section-->
        <div class="form-group">
            <label for="number">Contact Number</label>
            <input type="number" number="number" id="number" 
            class="formControl" 
            placeholder="Enter your Number" required/>
          </div>
        <!--end of type number section-->

        <!--Type address section-->
        <div class="form-group">
            <label for="address">Address<span class="clue">(optional)</span></label>
            <input type="text" address="address" id="address" 
            class="formControl" 
            placeholder="Enter your address" required/>
          </div>

        <!--end of type address section-->
     
      <!--select selection-->
      <div class="form-group">
        <p id="quest"> Which option best describe your current role</p>
    <select name="role" id="dropdown" class="formControl" required>
        <option value="" disabled selected> Select current role</option>
        <option value="student"> Student</option>
        <option value="Teacher"> Teacher</option>
        <option value="Job"> Job</option>
        <option value="other"> Other</option>
    </select>  
    </div> 
    <!--end of select selection-->

    <!--radio button selection-->
    <div class="form-group">
        <p id="quest"> How you come to know about WEBHUB
        </p>
        <label for="">
            <input type="radio" name="source" value="friends" class="inputRadio"
            checked> Friends </label>

        <label for="">
            <input type="radio" name="source" value="tv-ads" class="inputRadio"
            checked> TV ads </label>

        <label for="">
            <input type="radio" name="source" value="social-media" class="inputRadio"
            checked> Social Media</label>
        <label for="">
                <input type="radio" name="source" value="newspapers" class="inputRadio"
                checked> Newspapers</label>  
         <label for="">
                    <input type="radio" name="source" value="other" class="inputRadio"
                    checked> Other</label>

        </div>
    <!--end of radio button selection-->


     <!--checkbox section-->

     

     <div class="form-group">
        <p id="quest"> Would you like to see improved  </p>
        <label for="">
            <input type="checkbox" name="prefer" class="checkbox"
            value="back-end-dev">Back-end Developer </label>
            <label for="">
                <input type="checkbox" name="prefer" class="checkbox"
                value="front-end-dev">Front-end Developer  </label>
               <label for="">
        <input type="checkbox" name="prefer" class="checkbox"
        value="app-dev" >Android App Developer  </label>  
        <label for="">
        <input type="checkbox" name="prefer" class="checkbox"
        value="soft-engineering">Software Engineering </label>  

        <label for="">
            <input type="checkbox" name="prefer" class="checkbox"
            value="other"> Other </label>  </div>

     <!--end of checkbox section-->      

    <!--Text area section-->   
    <div class="form-group">
        <p id="quest">Give us your feedback</p>
        <textarea name="feedback" id="feedback" cols="30" rows="5" class="textarea"
        placeholder="Enter your feedback here..."></textarea>
    </div>

     <!--end of text area section-->   

      <!--submit button--> 
      <div class="form-group">
        <button type="submit" id="submit" class="btn">Submit </button>
      </div>

    </form>
    
  </body>
</html>
